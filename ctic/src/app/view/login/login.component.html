<div class="text-center mb-10">

    <div class="col-sm-12 mb-3 text-center">
      <img src="assets/image/user4.jpg" alt="" style="border-radius: 50%; width: 150px; padding: 2rem">
    </div>
    <h1 class="text-dark mb-3">Login de usuario</h1>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <div class="col-sm-2 mb-1">
        <label class="form-label">Correo Electrónico: </label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <div class="col-sm-2 mb-1">
        <label class="form-label">Contraseña: </label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
      <div class="col-sm-4 mb-3 mt-2">
        <button class="btn btn-success mt-3" (ngSubmit)="onSubmit()">
          Iniciar Sesión
        </button>
      </div>
    </div>

      <a
            routerLink="/register"
            class="link-primary fs-6 fw-bolder"
            [style.margin-left]="'5px'"
          >
           ¿Todavía no te has registrado?
          </a>
        </form>
</div>
